<body>

    <div class="container">
        <div class="row row-content" ng-controller="dishDetailController as dishCtrl" ng-init="dish=dishCtrl.dish">
            <div class="col-xs-12">
                <div class="media">
                    <div class="media-left media-middle">
                        <img class="media-object thumbnail" ng-src="{{dish.image}}">
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{ dish.name }}
                            <span class="label label-danger">{{ dish.label }}</span>
                            <span class="badge">{{ dish.price | currency}}</span>
                        </h2>
                        <p>{{dish.description}}</p>
                    </div>

                </div>

            </div>
            <div class="col-xs-9 col-xs-offset-1">
                <p><strong>Customer Comments</strong>
                    <input type="text" ng-model="dish.orderBy">
                </p>
                <ul>
                    <blockquote ng-repeat="comment in dish.comments | orderBy:dish.orderBy">
                        <h4>{{comment.rating}} Stars</h4>
                        <p>{{comment.comment}}</p>
                        <footer>{{comment.author}}, {{comment.date | date:'medium'}}</footer>
                    </blockquote>
                </ul>

            </div>
        </div>

    </div>
